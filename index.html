<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Tic-Tac-Toe</h1>
        <div class="board">
            <div class="square" id="score-card" >
                <div id="x-score">
                    <h2 class="score-title"><u>X's Wins</u></h2>
                    <h1 class="score-title">0</h1>
                </div>
                <div id="o-score">
                    <h2 class="score-title"><u>O's Wins</u></h2>
                    <h1 class="score-title">0</h1>
                </div>
            </div>
            <div class="square" id="topLeft">
            </div>
            <div class="square" id="topCenter">
            </div>
            <div class="square" id="topRight">
            </div>
            <div class="square" id="middleLeft">
            </div>
            <div class="square" id="middleCenter">
            </div>
            <div class="square" id="middleRight">
            </div>
            <div class="square" id="bottomLeft">
            </div>
            <div class="square" id="bottomCenter">
            </div>
            <div class="square" id="bottomRight">
            </div>
            <div class="square" id ="right-side-info">
                <div id="info">
                    <h2 id="message">X's Go First!!</h2>
                </div>
                <div id="button-box">
                    <button class="reset-button">Reset</button
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
