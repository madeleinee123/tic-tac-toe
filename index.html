<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <div class="square" id="topLeft">
        </div>
        <div class="square" id="topCenter">
        </div>
        <div class="square" id="topRight">
        </div>
        <div class="square" id="middleLeft">
        </div>
        <div class="square" id="middleCenter">
        </div>
        <div class="square" id="middleRight">
        </div>
        <div class="square" id="bottomLeft">
        </div>
        <div class="square" id="bottomCenter">
        </div>
        <div class="square" id="bottomRight">
        </div>
    </div>
    <button class="reset-button">Reset</button>
    <script src="script.js"></script>
</body>
</html>
